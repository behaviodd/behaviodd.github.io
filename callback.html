<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "JetBrains Mono", monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #999;
      background: #000;
      font-size: 13px;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.04) 2px, rgba(0,0,0,0.04) 4px);
      pointer-events: none;
      z-index: 9999;
    }
    .terminal {
      border: 1px solid #444;
      padding: 24px;
      max-width: 480px;
      width: 90%;
    }
    .terminal-title {
      font-size: 11px;
      color: #999;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px dashed #444;
      letter-spacing: 1px;
    }
    .status { color: #5CC9CA; }
    #msg {
      color: #B2B9F4;
      margin-top: 8px;
    }
    #msg::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .error { color: #999; }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-title">/* SPOTIFY AUTH */</div>
    <p class="status">$ connecting...</p>
    <p id="msg">Authenticating with Spotify</p>
  </div>
  <script>
  (async function () {
    const CLIENT_ID = '73c2a2252db34c748e7eeb88c8a2aa20';
    const REDIRECT_URI = 'https://behaviodd.github.io/callback/';

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');

    if (error || !code) {
      document.getElementById('msg').textContent = 'ERR: ' + (error || 'no auth code received');
      document.getElementById('msg').classList.add('error');
      return;
    }

    const verifier = localStorage.getItem('pkce_verifier');
    if (!verifier) {
      document.getElementById('msg').textContent = 'ERR: session expired. retry from /digging/';
      document.getElementById('msg').classList.add('error');
      return;
    }

    try {
      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: REDIRECT_URI,
          client_id: CLIENT_ID,
          code_verifier: verifier,
        }),
      });

      if (!res.ok) throw new Error('Token exchange failed');

      const data = await res.json();
      const token = {
        access_token: data.access_token,
        refresh_token: data.refresh_token,
        expires_at: Date.now() + data.expires_in * 1000,
      };
      localStorage.setItem('spotify_token', JSON.stringify(token));
      localStorage.removeItem('pkce_verifier');

      document.getElementById('msg').textContent = 'OK. Redirecting...';
      window.location.replace('/digging/');
    } catch (err) {
      document.getElementById('msg').textContent = 'ERR: ' + err.message;
      document.getElementById('msg').classList.add('error');
    }
  })();
  </script>
</body>
</html>
