<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — K-POP Digging Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --fg: #ececf1;
      --fg-80: #ececf1cc;
      --fg-60: #aaa;
      --fg-50: #999;
      --bg: #000;
      --border: rgba(255, 255, 255, 0.2);
      --border-strong: rgba(255, 255, 255, 0.35);
      --accent: #B2B9F4;
      --accent-dim: #B2B9F4b3;
      --accent-glow: rgba(178, 185, 244, 0.3);
      --accent-sub: #5CC9CA;
      --accent-sub-glow: rgba(92, 201, 202, 0.3);
      --surface: rgba(255, 255, 255, 0.03);
      --surface-solid: #000;
      --font: "JetBrains Mono", "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    html {
      font-family: var(--font);
      font-size: 12px;
      line-height: 1.6;
      color: var(--fg);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    body.dig-player-open main {
      padding-bottom: 120px;
    }

    /* ── Scanline Effect ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.04) 2px,
        rgba(0, 0, 0, 0.04) 4px
      );
      pointer-events: none;
      z-index: 9999;
    }

    /* ── Selection ── */
    ::selection {
      background: rgba(92, 201, 202, 0.25);
      color: var(--fg);
    }

    /* ── Scrollbar ── */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(92, 201, 202, 0.2);
      border-radius: 999px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(92, 201, 202, 0.4);
    }

    /* ── Back Link ── */
    .dig-back {
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
    }

    .dig-back a {
      color: var(--fg-50);
      text-decoration: none;
      font-size: 11px;
      transition: all 0.2s;
      letter-spacing: 0.5px;
    }

    .dig-back a:hover {
      color: var(--accent-sub);
      text-shadow: 0 0 8px var(--accent-sub-glow);
    }

    /* ── Main ── */
    main {
      flex: 1;
      padding: 48px 24px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      align-self: flex-start;
    }

    /* ── ASCII Art ── */
    .ascii-art {
      font-family: var(--font);
      font-size: clamp(3.5px, 1.05vw, 7px);
      line-height: 1.1;
      color: var(--accent);
      margin-bottom: 16px;
      overflow-x: auto;
      white-space: pre;
      user-select: none;
      opacity: 0.7;
    }

    /* ── Hero ── */
    .hero {
      margin-bottom: 48px;
    }

    .hero h1 {
      font-size: clamp(28px, 7vw, 44px);
      font-weight: 400;
      line-height: 1.15;
      letter-spacing: -1px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    .hero p {
      font-size: 12px;
      color: var(--fg-50);
    }

    .prompt-line {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .prompt {
      color: var(--accent-sub);
    }

    .cursor {
      animation: blink 1s step-end infinite;
      color: var(--accent);
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    /* ── Digging Club Form ── */
    .dig-form {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
    }

    .dig-input-wrap {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }

    .dig-url-input {
      width: 100%;
      padding: 10px 40px 10px 14px;
      font-size: 12px;
      font-family: var(--font);
      color: var(--fg);
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 0;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .dig-url-input:focus {
      border-color: var(--accent-sub);
      box-shadow: 0 0 12px rgba(92, 201, 202, 0.15);
    }

    .dig-url-input::placeholder {
      color: var(--fg-50);
    }

    .dig-paste-btn {
      position: absolute;
      right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background: none;
      border: 1px solid var(--border);
      border-radius: 0;
      color: var(--fg-50);
      cursor: pointer;
      transition: color 0.2s, border-color 0.2s, text-shadow 0.2s;
    }

    .dig-paste-btn:hover {
      color: var(--fg);
      border-color: var(--accent-sub);
      text-shadow: 0 0 4px var(--accent-sub);
    }

    .dig-submit-btn {
      padding: 10px 20px;
      font-size: 12px;
      font-weight: 700;
      font-family: var(--font);
      color: #000;
      background: var(--accent);
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      flex-shrink: 0;
    }

    .dig-submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 16px var(--accent-glow);
    }

    .dig-submit-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* ── Seed Card ── */
    .dig-seed {
      display: flex;
      gap: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 0;
      margin-bottom: 32px;
      align-items: center;
      background: var(--surface);
      transition: border-color 0.2s;
    }

    .dig-seed:hover {
      border-color: var(--border-strong);
    }

    .dig-seed img {
      width: 80px;
      height: 80px;
      border-radius: 0;
      object-fit: cover;
      flex-shrink: 0;
      border: 1px solid var(--border);
    }

    .dig-seed-info {
      flex: 1;
      min-width: 0;
    }

    .dig-seed-title {
      font-size: 15px;
      color: var(--fg);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .dig-seed-artist {
      font-size: 13px;
      color: var(--fg-60);
      margin-bottom: 8px;
    }

    .dig-feature-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .dig-feature-tag {
      font-size: 10px;
      padding: 3px 10px;
      border-radius: 0;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--accent-sub);
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ── Loading ── */
    .dig-loading {
      text-align: center;
      padding: 48px 0;
      color: var(--fg-60);
      font-size: 14px;
    }

    .dig-loading::after {
      content: '';
      display: block;
      width: 24px;
      height: 24px;
      margin: 16px auto 0;
      border: 2px solid var(--border);
      border-top-color: var(--accent-sub);
      border-radius: 50%;
      animation: dig-spin 0.6s linear infinite;
    }

    @keyframes dig-spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ── Results ── */
    .dig-results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .dig-results-count {
      font-size: 11px;
      color: var(--accent-sub);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .dig-result-list {
      display: flex;
      flex-direction: column;
    }

    .dig-result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 8px;
      border-top: 1px solid var(--border);
      border-radius: 0;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .dig-result-item:last-child {
      border-bottom: 1px solid var(--border);
    }

    .dig-result-item:hover {
      background: rgba(92, 201, 202, 0.04);
      border-color: var(--border-strong);
    }

    .dig-result-item:hover .dig-result-title {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent-glow);
    }

    .dig-result-item.dig-playing {
      background: rgba(178, 185, 244, 0.06);
      border-color: var(--border-strong);
      box-shadow: 0 0 8px rgba(178, 185, 244, 0.05);
    }

    .dig-result-item.dig-playing .dig-result-title {
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent-glow);
    }

    .dig-result-check {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      accent-color: var(--accent-sub);
    }

    .dig-result-img {
      width: 44px;
      height: 44px;
      border-radius: 0;
      object-fit: cover;
      flex-shrink: 0;
      border: 1px solid var(--border);
    }

    .dig-result-info {
      flex: 1;
      min-width: 0;
    }

    .dig-result-title {
      font-size: 12px;
      color: var(--fg);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.2s;
    }

    .dig-result-artist {
      font-size: 12px;
      color: var(--fg-60);
    }

    /* ── Feedback Buttons ── */
    .dig-feedback-btns {
      display: flex;
      gap: 4px;
      margin-left: auto;
      align-items: center;
      flex-shrink: 0;
    }

    .dig-fb-btn {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
      border: 1px solid var(--border-strong);
      border-radius: 0;
      color: var(--fg-60);
      cursor: pointer;
      font-family: "Apple Color Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      font-size: 14px;
      line-height: 1;
      min-width: 28px;
      min-height: 28px;
      padding: 4px 6px;
      transition: all 0.15s;
    }

    .dig-fb-btn:hover {
      color: var(--fg);
      border-color: var(--accent-sub);
      background: rgba(92, 201, 202, 0.06);
    }

    .dig-fb-like.dig-fb-active {
      color: #e05;
      border-color: #e05;
      background: rgba(238, 0, 85, 0.1);
    }

    .dig-fb-dislike.dig-fb-active {
      color: var(--fg-50);
      border-color: var(--fg-50);
      opacity: 0.6;
    }

    .dig-taste-indicator {
      font-size: 11px;
      color: var(--fg-60);
      padding: 4px 0;
    }

    /* ── Playlist Bar ── */
    .dig-playlist-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      margin-top: 16px;
      border-top: 1px solid var(--border);
    }

    .dig-playlist-bar label {
      font-size: 12px;
      color: var(--fg-60);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .dig-playlist-bar .dig-submit-btn {
      margin-left: auto;
      padding: 8px 16px;
      font-size: 13px;
    }

    /* ── Auth Section ── */
    .dig-auth-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--fg-50);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .dig-auth-section a {
      color: var(--accent-sub);
      text-decoration: none;
      cursor: pointer;
      transition: text-shadow 0.2s;
    }

    .dig-auth-section a:hover {
      text-shadow: 0 0 6px var(--accent-sub-glow);
      text-decoration: underline;
    }

    /* ── Mini Player Bar ── */
    .dig-player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid var(--accent-sub);
      z-index: 50;
      padding: 8px 16px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .dig-player-bar.dig-player-show {
      transform: translateY(0);
    }

    .dig-player-bar .dig-player-inner {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .dig-player-bar .dig-player-close {
      position: absolute;
      top: -4px;
      right: -4px;
      background: none;
      border: none;
      color: var(--fg-50);
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
      padding: 4px;
      z-index: 2;
      transition: color 0.15s, text-shadow 0.15s;
    }

    .dig-player-bar .dig-player-close:hover {
      color: var(--fg);
      text-shadow: 0 0 4px var(--accent-sub);
    }

    .dig-player-bar iframe {
      width: 100%;
      border: none;
      border-radius: 0;
      display: block;
    }

    /* ── Toast ── */
    .dig-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--accent-sub);
      color: #000;
      padding: 10px 20px;
      border-radius: 0;
      font-size: 13px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
      pointer-events: none;
    }

    body.dig-player-open .dig-toast {
      bottom: 110px;
    }

    .dig-toast.dig-toast-show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ── Error ── */
    .dig-error {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 0;
      color: var(--fg-60);
      font-size: 13px;
      margin-bottom: 16px;
    }

    /* ── Responsive ── */
    @media (max-width: 480px) {
      main {
        padding: 24px 12px;
      }

      .dig-form {
        flex-direction: column;
      }

      .dig-url-input {
        font-size: 16px;
      }

      .dig-seed {
        flex-direction: column;
        text-align: center;
      }

      .dig-seed img {
        width: 120px;
        height: 120px;
      }

      .dig-feature-tags {
        justify-content: center;
      }

      .dig-playlist-bar {
        flex-wrap: wrap;
      }
    }

    /* ── Footer ── */
    .dig-footer {
      text-align: center;
      padding: 32px 0 24px;
      font-size: 11px;
      color: var(--fg-50);
      letter-spacing: 1px;
    }

    .dig-footer a {
      color: var(--accent-sub);
      text-decoration: none;
      transition: all 0.2s;
    }

    .dig-footer a:hover {
      text-shadow: 0 0 8px var(--accent-sub-glow);
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="dig-footer">
    <a href="/">bhvd</a> / 2026
  </footer>

</body>

</html>
