<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — K-POP Digging Club</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --fg: #e8e8e8;
      --fg-muted: #999;
      --fg-faint: #666;
      --bg: #0a0a0a;
      --border: rgba(255, 255, 255, 0.08);
      --accent: #6c63ff;
      --font: "JetBrains Mono", "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    html {
      font-family: var(--font);
      font-size: 15px;
      line-height: 1.6;
      color: var(--fg);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dig-player-open main {
      padding-bottom: 120px;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      padding: 0 24px;
      width: 100%;
    }

    /* ── Header ── */
    header {
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-weight: 700;
      font-size: 15px;
      color: var(--fg);
      text-decoration: none;
      letter-spacing: -0.5px;
    }
    .logo:hover {
      color: var(--accent);
    }

    /* ── Main ── */
    main {
      flex: 1;
      padding: 64px 0;
    }

    .hero {
      margin-bottom: 48px;
    }
    .hero h1 {
      font-size: clamp(28px, 7vw, 44px);
      font-weight: 700;
      line-height: 1.15;
      letter-spacing: -1px;
      margin-bottom: 12px;
      color: var(--fg);
    }
    .hero p {
      font-size: 15px;
      color: var(--fg-muted);
      max-width: 420px;
    }

    /* ── Digging Club Form ── */
    .dig-form {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
    }
    .dig-url-input {
      flex: 1;
      padding: 10px 14px;
      font-size: 14px;
      font-family: var(--font);
      color: var(--fg);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
      transition: border-color 0.15s;
    }
    .dig-url-input:focus {
      border-color: var(--accent);
    }
    .dig-url-input::placeholder {
      color: var(--fg-faint);
    }
    .dig-submit-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      font-family: var(--font);
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.15s;
      flex-shrink: 0;
    }
    .dig-submit-btn:hover { opacity: 0.8; }
    .dig-submit-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* ── Seed Card ── */
    .dig-seed {
      display: flex;
      gap: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 32px;
      align-items: center;
      background: rgba(255, 255, 255, 0.02);
    }
    .dig-seed img {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .dig-seed-info {
      flex: 1;
      min-width: 0;
    }
    .dig-seed-title {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dig-seed-artist {
      font-size: 13px;
      color: var(--fg-muted);
      margin-bottom: 8px;
    }
    .dig-feature-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .dig-feature-tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      color: var(--fg-muted);
      white-space: nowrap;
    }

    /* ── Loading ── */
    .dig-loading {
      text-align: center;
      padding: 48px 0;
      color: var(--fg-muted);
      font-size: 14px;
    }
    .dig-loading::after {
      content: '';
      display: block;
      width: 24px;
      height: 24px;
      margin: 16px auto 0;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: dig-spin 0.6s linear infinite;
    }
    @keyframes dig-spin {
      to { transform: rotate(360deg); }
    }

    /* ── Results ── */
    .dig-results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .dig-results-count {
      font-size: 12px;
      color: var(--fg-faint);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 700;
    }

    .dig-result-list {
      display: flex;
      flex-direction: column;
    }
    .dig-result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-top: 1px solid var(--border);
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .dig-result-item:last-child {
      border-bottom: 1px solid var(--border);
    }
    .dig-result-item:hover { opacity: 0.7; }
    .dig-result-item.dig-playing {
      background: rgba(108, 99, 255, 0.1);
      margin: 0 -8px;
      padding: 12px 8px;
      border-radius: 6px;
      border-color: transparent;
    }

    .dig-result-check {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }
    .dig-result-img {
      width: 44px;
      height: 44px;
      border-radius: 3px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .dig-result-info {
      flex: 1;
      min-width: 0;
    }
    .dig-result-title {
      font-weight: 700;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dig-result-artist {
      font-size: 12px;
      color: var(--fg-muted);
    }

    /* ── Playlist Bar ── */
    .dig-playlist-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      margin-top: 16px;
      border-top: 1px solid var(--border);
    }
    .dig-playlist-bar label {
      font-size: 13px;
      color: var(--fg-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .dig-playlist-bar .dig-submit-btn {
      margin-left: auto;
      padding: 8px 16px;
      font-size: 13px;
    }

    /* ── Auth Section ── */
    .dig-auth-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      font-size: 13px;
      color: var(--fg-faint);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dig-auth-section a {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
    }
    .dig-auth-section a:hover {
      text-decoration: underline;
    }

    /* ── Mini Player Bar ── */
    .dig-player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 50;
      padding: 8px 16px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    .dig-player-bar.dig-player-show {
      transform: translateY(0);
    }
    .dig-player-bar .dig-player-inner {
      max-width: 560px;
      margin: 0 auto;
      position: relative;
    }
    .dig-player-bar .dig-player-close {
      position: absolute;
      top: -4px;
      right: -4px;
      background: none;
      border: none;
      color: var(--fg-faint);
      font-size: 20px;
      cursor: pointer;
      line-height: 1;
      padding: 4px;
      z-index: 2;
      transition: color 0.15s;
    }
    .dig-player-bar .dig-player-close:hover {
      color: var(--fg);
    }
    .dig-player-bar iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
      display: block;
    }

    /* ── Toast ── */
    .dig-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--fg);
      color: var(--bg);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
      pointer-events: none;
    }
    body.dig-player-open .dig-toast {
      bottom: 110px;
    }
    .dig-toast.dig-toast-show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ── Error ── */
    .dig-error {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--fg-muted);
      font-size: 13px;
      margin-bottom: 16px;
    }

    /* ── Responsive ── */
    @media (max-width: 480px) {
      .dig-form { flex-direction: column; }
      .dig-seed { flex-direction: column; text-align: center; }
      .dig-seed img { width: 120px; height: 120px; }
      .dig-feature-tags { justify-content: center; }
      .dig-playlist-bar { flex-wrap: wrap; }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <a href="/digging/" class="logo">K-POP Digging Club</a>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

</body>
</html>
