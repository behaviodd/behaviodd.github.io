<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != "Home" %}{{ page.title }} — {% endif %}NVY Design</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --fg: #111;
      --fg-muted: #666;
      --fg-faint: #999;
      --bg: #fff;
      --border: #e0e0e0;
      --accent: #4c4cb1;
      --font: "JetBrains Mono", "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #e8e8e8;
        --fg-muted: #999;
        --fg-faint: #666;
        --bg: #111;
        --border: #2a2a2a;
        --accent: #8888e8;
      }
    }

    html {
      font-family: var(--font);
      font-size: 15px;
      line-height: 1.6;
      color: var(--fg);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    body { min-height: 100vh; display: flex; flex-direction: column; }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 24px;
      width: 100%;
    }

    /* ── Header ── */
    header {
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
    }
    nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    nav .name {
      font-weight: 700;
      font-size: 15px;
      color: var(--fg);
      text-decoration: none;
      margin-right: auto;
    }
    nav a {
      color: var(--fg-muted);
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: var(--fg); }

    /* ── Main ── */
    main { flex: 1; padding: 64px 0; }

    .hero {
      margin-bottom: 64px;
    }
    .hero h1 {
      font-size: clamp(32px, 8vw, 56px);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: 16px;
      color: var(--fg-muted);
      max-width: 480px;
    }

    /* ── Projects ── */
    .section-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--fg-faint);
      margin-bottom: 24px;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .project {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.15s;
    }
    .project:last-child {
      border-bottom: 1px solid var(--border);
    }
    .project:hover { opacity: 0.6; }

    .project-name {
      font-weight: 700;
      font-size: 15px;
    }
    .project-desc {
      font-size: 13px;
      color: var(--fg-muted);
      text-align: right;
      flex-shrink: 1;
    }

    .arrow {
      font-size: 14px;
      color: var(--fg-faint);
      flex-shrink: 0;
    }

    /* ── Post list ── */
    .post-item {
      display: flex;
      align-items: baseline;
      gap: 16px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.15s;
    }
    .post-item:last-child {
      border-bottom: 1px solid var(--border);
    }
    .post-item:hover { opacity: 0.6; }
    .post-date {
      font-size: 13px;
      color: var(--fg-faint);
      flex-shrink: 0;
    }
    .post-title {
      font-weight: 700;
      font-size: 15px;
    }

    /* ── Prose (blog content) ── */
    .prose h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 48px 0 16px;
    }
    .prose h3 {
      font-size: 16px;
      font-weight: 700;
      margin: 32px 0 12px;
    }
    .prose p {
      margin-bottom: 16px;
      color: var(--fg);
    }
    .prose ul, .prose ol {
      margin: 0 0 16px 24px;
    }
    .prose li {
      margin-bottom: 4px;
    }
    .prose blockquote {
      border-left: 3px solid var(--border);
      padding-left: 16px;
      color: var(--fg-muted);
      margin: 0 0 16px;
    }
    .prose code {
      font-family: "JetBrains Mono", "SFMono-Regular", "Consolas", "Liberation Mono", "Menlo", monospace;
      font-size: 14px;
      background: var(--border);
      padding: 2px 6px;
      border-radius: 3px;
    }
    .prose pre {
      background: var(--border);
      padding: 16px;
      border-radius: 4px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .prose pre code {
      background: none;
      padding: 0;
    }
    .prose hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }
    .prose img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .prose a {
      color: var(--accent);
      text-decoration: none;
    }
    .prose a:hover {
      text-decoration: underline;
    }

    /* ── Profile ── */
    .profile-section {
      margin-bottom: 48px;
    }
    .profile-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .profile-row {
      display: flex;
      align-items: baseline;
      gap: 16px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
    }
    .profile-row:last-child {
      border-bottom: 1px solid var(--border);
    }
    .profile-row dt {
      font-size: 13px;
      color: var(--fg-faint);
      flex-shrink: 0;
      min-width: 80px;
    }
    .profile-row dd {
      font-weight: 700;
      font-size: 15px;
    }
    .profile-row dd a {
      color: var(--accent);
      text-decoration: none;
    }
    .profile-row dd a:hover {
      text-decoration: underline;
    }

    /* ── Footer ── */
    footer {
      padding: 32px 0;
      border-top: 1px solid var(--border);
    }
    .footer-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--fg-faint);
    }
    .footer-links {
      display: flex;
      gap: 16px;
    }
    .footer-links a {
      color: var(--fg-faint);
      text-decoration: none;
    }
    .footer-links a:hover { color: var(--fg); }

    @media (max-width: 480px) {
      .project {
        flex-direction: column;
        gap: 4px;
      }
      .project-desc { text-align: left; }
    }

  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <a href="/" class="name">NVY Design</a>
        <a href="/digging/" target="_blank" rel="noopener">Digging</a>
        <a href="/blog/">Blog</a>
        <a href="/profile/">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-inner">
        <span>&copy; 2026 behaviodd</span>
      </div>
    </div>
  </footer>

</body>
</html>
