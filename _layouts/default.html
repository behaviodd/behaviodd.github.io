<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != "Home" %}{{ page.title }} — {% endif %}NVY Design</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --fg: #111;
      --fg-muted: #666;
      --fg-faint: #999;
      --bg: #fff;
      --border: #e0e0e0;
      --accent: #4c4cb1;
      --font: "JetBrains Mono", "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #e8e8e8;
        --fg-muted: #999;
        --fg-faint: #666;
        --bg: #111;
        --border: #2a2a2a;
        --accent: #8888e8;
      }
    }

    html {
      font-family: var(--font);
      font-size: 15px;
      line-height: 1.6;
      color: var(--fg);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    body { min-height: 100vh; display: flex; flex-direction: column; }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 24px;
      width: 100%;
    }

    /* ── Header ── */
    header {
      padding: 32px 0;
      border-bottom: 1px solid var(--border);
    }
    nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    nav .name {
      font-weight: 700;
      font-size: 15px;
      color: var(--fg);
      text-decoration: none;
      margin-right: auto;
    }
    nav a {
      color: var(--fg-muted);
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover { color: var(--fg); }

    /* ── Main ── */
    main { flex: 1; padding: 64px 0; }

    .hero {
      margin-bottom: 64px;
    }
    .hero h1 {
      font-size: clamp(32px, 8vw, 56px);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: 16px;
      color: var(--fg-muted);
      max-width: 480px;
    }

    /* ── Projects ── */
    .section-label {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--fg-faint);
      margin-bottom: 24px;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .project {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.15s;
    }
    .project:last-child {
      border-bottom: 1px solid var(--border);
    }
    .project:hover { opacity: 0.6; }

    .project-name {
      font-weight: 700;
      font-size: 15px;
    }
    .project-desc {
      font-size: 13px;
      color: var(--fg-muted);
      text-align: right;
      flex-shrink: 1;
    }

    .arrow {
      font-size: 14px;
      color: var(--fg-faint);
      flex-shrink: 0;
    }

    /* ── Post list ── */
    .post-item {
      display: flex;
      align-items: baseline;
      gap: 16px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.15s;
    }
    .post-item:last-child {
      border-bottom: 1px solid var(--border);
    }
    .post-item:hover { opacity: 0.6; }
    .post-date {
      font-size: 13px;
      color: var(--fg-faint);
      flex-shrink: 0;
    }
    .post-title {
      font-weight: 700;
      font-size: 15px;
    }

    /* ── Prose (blog content) ── */
    .prose h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 48px 0 16px;
    }
    .prose h3 {
      font-size: 16px;
      font-weight: 700;
      margin: 32px 0 12px;
    }
    .prose p {
      margin-bottom: 16px;
      color: var(--fg);
    }
    .prose ul, .prose ol {
      margin: 0 0 16px 24px;
    }
    .prose li {
      margin-bottom: 4px;
    }
    .prose blockquote {
      border-left: 3px solid var(--border);
      padding-left: 16px;
      color: var(--fg-muted);
      margin: 0 0 16px;
    }
    .prose code {
      font-family: "JetBrains Mono", "SFMono-Regular", "Consolas", "Liberation Mono", "Menlo", monospace;
      font-size: 14px;
      background: var(--border);
      padding: 2px 6px;
      border-radius: 3px;
    }
    .prose pre {
      background: var(--border);
      padding: 16px;
      border-radius: 4px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .prose pre code {
      background: none;
      padding: 0;
    }
    .prose hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }
    .prose img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .prose a {
      color: var(--accent);
      text-decoration: none;
    }
    .prose a:hover {
      text-decoration: underline;
    }

    /* ── Profile ── */
    .profile-section {
      margin-bottom: 48px;
    }
    .profile-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .profile-row {
      display: flex;
      align-items: baseline;
      gap: 16px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
    }
    .profile-row:last-child {
      border-bottom: 1px solid var(--border);
    }
    .profile-row dt {
      font-size: 13px;
      color: var(--fg-faint);
      flex-shrink: 0;
      min-width: 80px;
    }
    .profile-row dd {
      font-weight: 700;
      font-size: 15px;
    }
    .profile-row dd a {
      color: var(--accent);
      text-decoration: none;
    }
    .profile-row dd a:hover {
      text-decoration: underline;
    }

    /* ── Footer ── */
    footer {
      padding: 32px 0;
      border-top: 1px solid var(--border);
    }
    .footer-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--fg-faint);
    }
    .footer-links {
      display: flex;
      gap: 16px;
    }
    .footer-links a {
      color: var(--fg-faint);
      text-decoration: none;
    }
    .footer-links a:hover { color: var(--fg); }

    @media (max-width: 480px) {
      .project {
        flex-direction: column;
        gap: 4px;
      }
      .project-desc { text-align: left; }
    }

    /* ── Digging Club ── */
    .dig-form {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
    }
    .dig-url-input {
      flex: 1;
      padding: 10px 14px;
      font-size: 14px;
      font-family: var(--font);
      color: var(--fg);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
      transition: border-color 0.15s;
    }
    .dig-url-input:focus {
      border-color: var(--accent);
    }
    .dig-url-input::placeholder {
      color: var(--fg-faint);
    }
    .dig-submit-btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      font-family: var(--font);
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.15s;
      flex-shrink: 0;
    }
    .dig-submit-btn:hover { opacity: 0.8; }
    .dig-submit-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .dig-seed {
      display: flex;
      gap: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 32px;
      align-items: center;
    }
    .dig-seed img {
      width: 80px;
      height: 80px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .dig-seed-info {
      flex: 1;
      min-width: 0;
    }
    .dig-seed-title {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dig-seed-artist {
      font-size: 13px;
      color: var(--fg-muted);
      margin-bottom: 8px;
    }
    .dig-feature-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .dig-feature-tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      background: var(--border);
      color: var(--fg-muted);
      white-space: nowrap;
    }

    .dig-loading {
      text-align: center;
      padding: 48px 0;
      color: var(--fg-muted);
      font-size: 14px;
    }
    .dig-loading::after {
      content: '';
      display: block;
      width: 24px;
      height: 24px;
      margin: 16px auto 0;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: dig-spin 0.6s linear infinite;
    }
    @keyframes dig-spin {
      to { transform: rotate(360deg); }
    }

    .dig-results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .dig-results-count {
      font-size: 12px;
      color: var(--fg-faint);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 700;
    }

    .dig-result-list {
      display: flex;
      flex-direction: column;
    }
    .dig-result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-top: 1px solid var(--border);
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .dig-result-item:last-child {
      border-bottom: 1px solid var(--border);
    }
    .dig-result-item:hover { opacity: 0.7; }
    .dig-result-item.dig-playing {
      background: color-mix(in srgb, var(--accent) 8%, transparent);
      margin: 0 -8px;
      padding: 12px 8px;
      border-radius: 6px;
      border-color: transparent;
    }

    .dig-result-check {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }
    .dig-result-img {
      width: 44px;
      height: 44px;
      border-radius: 3px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .dig-result-info {
      flex: 1;
      min-width: 0;
    }
    .dig-result-title {
      font-weight: 700;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dig-result-artist {
      font-size: 12px;
      color: var(--fg-muted);
    }
    .dig-result-match {
      font-size: 13px;
      font-weight: 700;
      color: var(--accent);
      flex-shrink: 0;
      min-width: 44px;
      text-align: right;
    }

    .dig-playlist-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      margin-top: 16px;
      border-top: 1px solid var(--border);
    }
    .dig-playlist-bar label {
      font-size: 13px;
      color: var(--fg-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .dig-playlist-bar .dig-submit-btn {
      margin-left: auto;
      padding: 8px 16px;
      font-size: 13px;
    }

    .dig-auth-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      font-size: 13px;
      color: var(--fg-faint);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .dig-auth-section a {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
    }
    .dig-auth-section a:hover {
      text-decoration: underline;
    }

    .dig-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 50;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      overflow-y: auto;
    }
    .dig-overlay.dig-overlay-show {
      opacity: 1;
      pointer-events: auto;
    }
    .dig-overlay-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .dig-overlay-track-info {
      min-width: 0;
    }
    .dig-overlay-track-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--fg);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dig-overlay-track-artist {
      font-size: 12px;
      color: var(--fg-muted);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dig-overlay-close {
      background: none;
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--fg-muted);
      font-size: 18px;
      cursor: pointer;
      flex-shrink: 0;
      margin-left: 12px;
      transition: border-color 0.15s, color 0.15s;
    }
    .dig-overlay-close:hover {
      color: var(--fg);
      border-color: var(--fg-muted);
    }
    .dig-overlay-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 20px;
    }
    .dig-overlay-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    .dig-player iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    .dig-radar-wrap {
      display: flex;
      justify-content: center;
    }
    .dig-radar-canvas {
      width: min(300px, 80vw);
      height: min(300px, 80vw);
    }

    .dig-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--fg);
      color: var(--bg);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 100;
      pointer-events: none;
    }
    .dig-toast.dig-toast-show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .dig-error {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--fg-muted);
      font-size: 13px;
      margin-bottom: 16px;
    }

    @media (max-width: 480px) {
      .dig-form { flex-direction: column; }
      .dig-seed { flex-direction: column; text-align: center; }
      .dig-seed img { width: 120px; height: 120px; }
      .dig-feature-tags { justify-content: center; }
      .dig-result-match { min-width: 36px; font-size: 12px; }
      .dig-playlist-bar { flex-wrap: wrap; }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <a href="/" class="name">NVY Design</a>
        <a href="/digging/">Digging</a>
        <a href="/blog/">Blog</a>
        <a href="/profile/">Profile</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-inner">
        <span>&copy; 2026 behaviodd</span>
      </div>
    </div>
  </footer>

</body>
</html>
