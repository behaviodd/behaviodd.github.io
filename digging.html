<script>
  (function () {
    'use strict';

    /* ── CONFIG ── */
    const CONFIG = {
      workerUrl: 'https://kpop-digging-proxy.behaviodd.workers.dev',
      clientId: '73c2a2252db34c748e7eeb88c8a2aa20',
      redirectUri: 'https://behaviodd.github.io/callback/',
      scopes: 'playlist-modify-public playlist-modify-private',
    };

    /* ── DOM refs ── */
    const $form = document.getElementById('digForm');
    const $input = document.getElementById('trackInput');
    const $btn = document.getElementById('digBtn');
    const $seed = document.getElementById('seedCard');
    const $loading = document.getElementById('loadingArea');
    const $error = document.getElementById('errorArea');
    const $results = document.getElementById('resultsArea');
    const $playlistBar = document.getElementById('playlistBar');
    const $auth = document.getElementById('authSection');
    const $player = document.getElementById('playerArea');
    const $toast = document.getElementById('toastEl');

    let currentSeedTrack = null;
    let recommendedTracks = [];
    let spotifyIFrameAPI = null;

    window.onSpotifyIframeApiReady = function (IFrameAPI) {
      spotifyIFrameAPI = IFrameAPI;
    };

    /* ── API Proxy with 429 retry ── */
    let rateLimitHits = 0;

    async function proxyFetch(endpoint) {
      const url = CONFIG.workerUrl + '/api/spotify?endpoint=' + encodeURIComponent(endpoint);
      let res = await fetch(url);

      // Single fast retry on 429
      if (res.status === 429) {
        rateLimitHits++;
        await new Promise(r => setTimeout(r, 1000));
        res = await fetch(url);
      }

      if (!res.ok) {
        if (res.status === 429) rateLimitHits++;
        const body = await res.json().catch(() => ({}));
        throw new Error(body.error || 'API error ' + res.status);
      }
      return res.json();
    }

    /* ── Batch runner ── */
    async function batchAll(tasks, batchSize) {
      batchSize = batchSize || 8;
      const results = [];
      for (let i = 0; i < tasks.length; i += batchSize) {
        const batch = tasks.slice(i, i + batchSize);
        const batchResults = await Promise.all(batch.map(fn => fn()));
        results.push(...batchResults);
      }
      return results;
    }

    /* ── Last.fm API Proxy ── */
    async function lastfmFetch(params) {
      try {
        const qs = new URLSearchParams(params).toString();
        const res = await fetch(CONFIG.workerUrl + '/api/lastfm?' + qs);
        if (!res.ok) return null;
        return res.json();
      } catch { return null; }
    }

    /* ── MusicBrainz API Proxy (1 req/s client-side queue) ── */
    const mbQueue = [];
    let mbProcessing = false;

    function musicbrainzFetch(path, params) {
      return new Promise((resolve) => {
        mbQueue.push({ path, params, resolve });
        if (!mbProcessing) processMbQueue();
      });
    }

    async function processMbQueue() {
      mbProcessing = true;
      while (mbQueue.length > 0) {
        const { path, params, resolve } = mbQueue.shift();
        try {
          const qs = new URLSearchParams({ path, ...(params || {}) }).toString();
          const res = await fetch(CONFIG.workerUrl + '/api/musicbrainz?' + qs);
          resolve(res.ok ? await res.json() : null);
        } catch { resolve(null); }
        if (mbQueue.length > 0) await new Promise(r => setTimeout(r, 1100));
      }
      mbProcessing = false;
    }

    /* ── ListenBrainz Labs API Proxy (POST) ── */
    async function listenbrainzFetch(endpoint, body) {
      try {
        const res = await fetch(
          CONFIG.workerUrl + '/api/listenbrainz?endpoint=' + encodeURIComponent(endpoint),
          { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }
        );
        if (!res.ok) return null;
        return res.json();
      } catch { return null; }
    }

    /* ── Deezer API Proxy ── */
    async function deezerFetch(path, params) {
      try {
        const qs = new URLSearchParams({ path, ...(params || {}) }).toString();
        const res = await fetch(CONFIG.workerUrl + '/api/deezer?' + qs);
        if (!res.ok) return null;
        return res.json();
      } catch { return null; }
    }

    /* ── MusicBrainz MBID resolvers ── */
    async function resolveArtistMBID(name) {
      try {
        const data = await musicbrainzFetch('artist', { query: name, limit: '1' });
        const artist = data?.artists?.[0];
        if (artist && artist.score >= 90) return artist.id;
        return null;
      } catch { return null; }
    }

    async function resolveRecordingMBID(track, artist) {
      try {
        const data = await musicbrainzFetch('recording', {
          query: 'recording:"' + track + '" AND artist:"' + artist + '"',
          limit: '1',
        });
        const rec = data?.recordings?.[0];
        if (rec && rec.score >= 90) return rec.id;
        return null;
      } catch { return null; }
    }

    /* ── Source D: ListenBrainz similar artists ── */
    async function getListenBrainzSimilarArtists(artistMbid) {
      if (!artistMbid) return [];
      try {
        const data = await listenbrainzFetch(
          'similar-artists/json',
          [{ artist_mbid: artistMbid, algorithm: 'session_based_days_7500_session_300_contribution_5_threshold_10_limit_100_filter_True_skip_30' }]
        );
        if (!data || !Array.isArray(data)) return [];
        // LB returns array of rows; first row contains results
        const row = data[0];
        if (!row || !Array.isArray(row)) return [];
        return row.slice(0, 15).map(r => ({
          name: r.artist_name || r.name || '',
          mbid: r.artist_mbid || '',
          score: r.score || 0,
        })).filter(a => a.name);
      } catch { return []; }
    }

    /* ── Source E: Deezer related artists + top tracks ── */
    async function getDeezerRelatedArtists(artistName) {
      try {
        // Search for artist on Deezer
        const searchData = await deezerFetch('search/artist', { q: artistName, limit: '1' });
        const dzArtist = searchData?.data?.[0];
        if (!dzArtist) return [];

        // Get related artists
        const relData = await deezerFetch('artist/' + dzArtist.id + '/related', { limit: '10' });
        return (relData?.data || []).map(a => ({
          id: a.id,
          name: a.name,
        }));
      } catch { return []; }
    }

    async function getDeezerArtistTopTracks(artistId) {
      try {
        const data = await deezerFetch('artist/' + artistId + '/top', { limit: '3' });
        return (data?.data || []).map(t => ({
          name: t.title || t.title_short || '',
          artist: { name: t.artist?.name || '' },
          match: 0.4,
        }));
      } catch { return []; }
    }

    /* ── PKCE Auth ── */
    function generateCodeVerifier() {
      const arr = new Uint8Array(64);
      crypto.getRandomValues(arr);
      return btoa(String.fromCharCode(...arr))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function sha256(plain) {
      const data = new TextEncoder().encode(plain);
      return crypto.subtle.digest('SHA-256', data);
    }

    function base64UrlEncode(buf) {
      return btoa(String.fromCharCode(...new Uint8Array(buf)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function buildAuthUrl() {
      const verifier = generateCodeVerifier();
      const challenge = base64UrlEncode(await sha256(verifier));
      localStorage.setItem('pkce_verifier', verifier);
      localStorage.setItem('pending_track_url', $input.value);

      const params = new URLSearchParams({
        client_id: CONFIG.clientId,
        response_type: 'code',
        redirect_uri: CONFIG.redirectUri,
        scope: CONFIG.scopes,
        code_challenge_method: 'S256',
        code_challenge: challenge,
      });
      return 'https://accounts.spotify.com/authorize?' + params.toString();
    }

    function getStoredToken() {
      const raw = localStorage.getItem('spotify_token');
      if (!raw) return null;
      try {
        const t = JSON.parse(raw);
        if (Date.now() > t.expires_at - 60000) return null;
        return t;
      } catch { return null; }
    }

    async function refreshUserToken() {
      const raw = localStorage.getItem('spotify_token');
      if (!raw) return null;
      const t = JSON.parse(raw);
      if (!t.refresh_token) return null;

      const res = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          grant_type: 'refresh_token',
          refresh_token: t.refresh_token,
          client_id: CONFIG.clientId,
        }),
      });
      if (!res.ok) {
        localStorage.removeItem('spotify_token');
        return null;
      }
      const data = await res.json();
      const token = {
        access_token: data.access_token,
        refresh_token: data.refresh_token || t.refresh_token,
        expires_at: Date.now() + data.expires_in * 1000,
      };
      localStorage.setItem('spotify_token', JSON.stringify(token));
      return token;
    }

    async function getValidToken() {
      let token = getStoredToken();
      if (token) return token.access_token;
      token = await refreshUserToken();
      return token ? token.access_token : null;
    }

    function isLoggedIn() {
      return !!getStoredToken();
    }

    function logout() {
      localStorage.removeItem('spotify_token');
      renderAuth();
      showToast('Logged out');
    }

    /* ── Track URL Parser ── */
    function parseTrackId(input) {
      input = input.trim();
      const urnMatch = input.match(/^spotify:track:([a-zA-Z0-9]{22})$/);
      if (urnMatch) return urnMatch[1];
      try {
        const url = new URL(input);
        if (url.hostname === 'open.spotify.com') {
          const parts = url.pathname.split('/').filter(Boolean);
          const trackIdx = parts.indexOf('track');
          if (trackIdx !== -1 && parts[trackIdx + 1]) {
            const id = parts[trackIdx + 1];
            if (/^[a-zA-Z0-9]{22}$/.test(id)) return id;
          }
        }
      } catch { }
      if (/^[a-zA-Z0-9]{22}$/.test(input)) return input;
      return null;
    }

    /* ── Title normalizer for dedup ── */
    function normalizeTitle(name) {
      if (!name) return '';
      let s = name.toLowerCase();
      s = s.replace(/\s*[\(\[\{][^\)\]\}]*[\)\]\}]\s*/g, ' ');   // (Remix), [Deluxe], {Ver.2}
      s = s.replace(/\s*(feat\.?|ft\.?|featuring)\s+.*/i, '');     // feat. 이후 전부
      s = s.replace(/\s+-\s+.*$/, '');                              // " - Remix" 등
      s = s.replace(/\b(remix|remaster(ed)?|acoustic|live|ver\.?|version|inst\.?|instrumental|deluxe|special\s+edition|bonus\s+track)\b/gi, '');
      s = s.replace(/\s+/g, ' ').trim();
      return s;
    }

    /* ── Diversity post-filter: strict 1 per artist ── */
    function applyDiversityFilter(scored) {
      scored.sort((a, b) => b.match - a.match);
      const result = [];
      const seenArtists = new Set();
      const seenTitles = new Set();

      for (const item of scored) {
        if (result.length >= 30) break;
        const primaryArtistId = (item.track.artists || [])[0]?.id;
        if (!primaryArtistId) continue;

        if (seenArtists.has(primaryArtistId)) continue;

        const titleKey = normalizeTitle(item.track.name) + '|||' + primaryArtistId;
        if (seenTitles.has(titleKey)) continue;

        seenArtists.add(primaryArtistId);
        seenTitles.add(titleKey);
        result.push(item);
      }

      return result;
    }

    /* ── Hybrid Digging Algorithm (Last.fm + MusicBrainz + ListenBrainz + Deezer) ── */
    async function discoverAndScore(seed) {
      const seedArtistId = seed.artists[0]?.id;
      const seedArtistName = seed.artists[0]?.name || '';

      // ─── Phase 0 + Step 1: MBID lookup (sequential 1req/s) + Last.fm core data (parallel) ───
      showLoading('Finding similar tracks...');

      // Phase 0: MusicBrainz MBID resolution (runs concurrently with Last.fm Step 1)
      const mbidPromise = (async () => {
        const artistMbid = await resolveArtistMBID(seedArtistName);
        const recordingMbid = await resolveRecordingMBID(seed.name, seedArtistName);
        return { artistMbid, recordingMbid };
      })();

      // Step 1: Last.fm core data (existing, parallel)
      const lfmCorePromise = Promise.all([
        lastfmFetch({ method: 'track.getSimilar', artist: seedArtistName, track: seed.name, limit: '50', autocorrect: '1' }),
        lastfmFetch({ method: 'artist.getSimilar', artist: seedArtistName, limit: '10', autocorrect: '1' }),
        lastfmFetch({ method: 'track.getInfo', artist: seedArtistName, track: seed.name, autocorrect: '1' }),
        lastfmFetch({ method: 'artist.getInfo', artist: seedArtistName, autocorrect: '1' }),
      ]);

      // Wait for both Phase 0 and Step 1
      const [mbids, [lfmSimilarRaw, lfmArtistSimilarRaw, seedLfmTrackInfo, seedLfmArtistInfo]] =
        await Promise.all([mbidPromise, lfmCorePromise]);

      // Build combined seed tag profile (track + artist)
      const trackTags = (seedLfmTrackInfo?.track?.toptags?.tag || []).map(t => t.name.toLowerCase());
      const artistTags = (seedLfmArtistInfo?.artist?.tags?.tag || []).map(t => t.name.toLowerCase());
      const allSeedTags = [...new Set([...trackTags, ...artistTags])];

      // Cross-genre tags: filter out K-pop specific & junk tags
      const kpopFilter = new Set(['k-pop', 'kpop', 'korean', 'korean pop', 'k pop', 'hallyu']);
      const crossGenreTags = allSeedTags.filter(t => !kpopFilter.has(t) && t.length <= 25);

      const lfmSimilarTracks = lfmSimilarRaw?.similartracks?.track || [];
      const similarArtists = lfmArtistSimilarRaw?.similarartists?.artist || [];
      const similarArtistNames = new Set(similarArtists.map(a => a.name.toLowerCase()));

      // ─── Step 1.5: All sources in parallel ───
      showLoading('Discovering cross-genre tracks...');

      // Source B: similar artist top tracks (genre-local)
      const artistTopTasks = similarArtists.slice(0, 8).map(a => () =>
        lastfmFetch({ method: 'artist.getTopTracks', artist: a.name, limit: '3', autocorrect: '1' })
          .then(data => (data?.toptracks?.track || []).map(t => ({
            name: t.name, artist: { name: a.name },
            match: parseFloat(a.match) * 0.5,
          }))).catch(() => [])
      );

      // Source C: tag-based cross-genre artist discovery
      const tagArtistTasks = crossGenreTags.slice(0, 4).map(tag => () =>
        lastfmFetch({ method: 'tag.getTopArtists', tag: tag, limit: '30' })
          .then(data => ({
            tag: tag,
            artists: (data?.topartists?.artist || [])
              .filter(a => a.name.toLowerCase() !== seedArtistName.toLowerCase()
                        && !similarArtistNames.has(a.name.toLowerCase()))
              .map(a => a.name),
          })).catch(() => ({ tag: tag, artists: [] }))
      );

      // Source D: ListenBrainz similar artists (NEW)
      const lbSimilarPromise = getListenBrainzSimilarArtists(mbids.artistMbid);

      // Source E: Deezer related artists (NEW)
      const deezerRelatedPromise = getDeezerRelatedArtists(seedArtistName);

      const [artistTopResults, tagArtistResults, lbSimilarArtists, deezerRelatedArtists] = await Promise.all([
        batchAll(artistTopTasks, 10),
        batchAll(tagArtistTasks, 10),
        lbSimilarPromise,
        deezerRelatedPromise,
      ]);

      // ─── Step 1.75: Fetch top tracks for new source artists (parallel) ───
      showLoading('Expanding discovery sources...');

      // Collect ALL unique cross-genre artists (no cap — breadth over depth)
      const crossGenreArtistSet = new Set();
      for (const result of tagArtistResults) {
        for (const name of result.artists) crossGenreArtistSet.add(name);
      }

      // Cross-genre top tracks (existing)
      const crossGenreTrackTasks = [...crossGenreArtistSet].map(name => () =>
        lastfmFetch({ method: 'artist.getTopTracks', artist: name, limit: '5', autocorrect: '1' })
          .then(data => (data?.toptracks?.track || []).map(t => ({
            name: t.name, artist: { name: name },
            match: 0.3,
          }))).catch(() => [])
      );

      // LB similar artists → Last.fm top tracks (NEW)
      const lbTrackTasks = lbSimilarArtists.slice(0, 10).map(a => () =>
        lastfmFetch({ method: 'artist.getTopTracks', artist: a.name, limit: '3', autocorrect: '1' })
          .then(data => (data?.toptracks?.track || []).map(t => ({
            name: t.name, artist: { name: a.name },
            match: Math.max(0.2, a.score * 0.5),
          }))).catch(() => [])
      );

      // Deezer related artists → Deezer top tracks (NEW)
      const deezerTrackTasks = deezerRelatedArtists.slice(0, 10).map(a => () =>
        getDeezerArtistTopTracks(a.id)
      );

      const [crossGenreTrackResults, lbTrackResults, deezerTrackResults] = await Promise.all([
        batchAll(crossGenreTrackTasks, 10),
        batchAll(lbTrackTasks, 10),
        batchAll(deezerTrackTasks, 10),
      ]);

      // ─── Merge & deduplicate all candidates ───
      const sourceMap = new Map();  // lfmKey -> Set<source>
      const lfmDeduped = new Map();

      function addCandidate(lt, source) {
        const key = (lt.artist?.name || '').toLowerCase() + '|||' + (lt.name || '').toLowerCase();
        const matchVal = parseFloat(lt.match) || 0;
        const existing = lfmDeduped.get(key);
        if (!existing || matchVal > existing.match) {
          lfmDeduped.set(key, { name: lt.name, artistName: lt.artist?.name || '', match: matchVal });
        }
        if (!sourceMap.has(key)) sourceMap.set(key, new Set());
        sourceMap.get(key).add(source);
      }

      for (const lt of lfmSimilarTracks.slice(0, 30)) addCandidate(lt, 'lfm-similar');
      for (const lt of artistTopResults.flat()) addCandidate(lt, 'lfm-artist-top');
      for (const lt of crossGenreTrackResults.flat()) addCandidate(lt, 'tag-discovery');
      for (const lt of lbTrackResults.flat()) addCandidate(lt, 'lb-similar');
      for (const lt of deezerTrackResults.flat()) addCandidate(lt, 'deezer-related');

      // Source-balanced candidate selection (cap 60 Spotify searches)
      const SPOTIFY_CAP = 60;
      const lfmCandidateAll = [...lfmDeduped.values()];

      // Separate by primary source
      const multiSrc = [], localSrc = [], crossSrc = [];
      for (const c of lfmCandidateAll) {
        const key = c.artistName.toLowerCase() + '|||' + c.name.toLowerCase();
        const s = sourceMap.get(key) || new Set();
        if (s.size > 1) multiSrc.push(c);
        else if (s.has('lfm-similar') || s.has('lfm-artist-top')) localSrc.push(c);
        else crossSrc.push(c);
      }
      multiSrc.sort((a, b) => (b.match - a.match));
      localSrc.sort((a, b) => (b.match - a.match));

      // Cross-genre: 2-pass selection using tag ranking order
      const tagRanked = {};
      for (const result of tagArtistResults) tagRanked[result.tag] = result.artists;
      const crossPicked = [];
      const crossPickedKeys = new Set();
      const seenCrossArtist = new Set();
      const tagKeys = Object.keys(tagRanked);

      // Pass 1: 1 top track per artist, round-robin by tag ranking (cap 40)
      const PASS1_CAP = 40;
      let tagIdx = 0, exhausted = 0;
      while (crossPicked.length < PASS1_CAP && exhausted < tagKeys.length) {
        const tag = tagKeys[tagIdx % tagKeys.length];
        let found = false;
        for (const name of tagRanked[tag]) {
          const aLow = name.toLowerCase();
          if (seenCrossArtist.has(aLow)) continue;
          const cand = crossSrc.find(c => c.artistName.toLowerCase() === aLow);
          if (cand) {
            seenCrossArtist.add(aLow);
            crossPickedKeys.add(aLow + '|||' + cand.name.toLowerCase());
            crossPicked.push(cand);
            found = true;
            break;
          }
        }
        if (found) exhausted = 0; else exhausted++;
        tagIdx++;
      }

      // Pass 2: 1 additional track per artist (round-robin, fills remaining slots)
      if (crossPicked.length < SPOTIFY_CAP) {
        const pass2Artists = new Set();
        tagIdx = 0; exhausted = 0;
        while (crossPicked.length < SPOTIFY_CAP && exhausted < tagKeys.length) {
          const tag = tagKeys[tagIdx % tagKeys.length];
          let found = false;
          for (const name of tagRanked[tag]) {
            const aLow = name.toLowerCase();
            if (!seenCrossArtist.has(aLow)) continue;
            if (pass2Artists.has(aLow)) continue;
            const cand = crossSrc.find(c => {
              const tKey = c.artistName.toLowerCase() + '|||' + c.name.toLowerCase();
              return c.artistName.toLowerCase() === aLow && !crossPickedKeys.has(tKey);
            });
            if (cand) {
              pass2Artists.add(aLow);
              crossPickedKeys.add(cand.artistName.toLowerCase() + '|||' + cand.name.toLowerCase());
              crossPicked.push(cand);
              found = true;
              break;
            }
          }
          if (found) exhausted = 0; else exhausted++;
          tagIdx++;
        }
      }

      // Assemble: multi-source → local (cap 10) → cross-genre (fill rest)
      const lfmCandidateList = [
        ...multiSrc,
        ...localSrc.slice(0, 10),
        ...crossPicked,
      ].slice(0, SPOTIFY_CAP);

      // ─── Step 2: Spotify search + Last.fm info (parallel) ───
      showLoading('Searching Spotify...');
      const lfmBehaviorMap = new Map();
      const spotifySourceMap = new Map();  // spotifyId -> Set<source>

      const searchTasks = lfmCandidateList.map(lt => () =>
        proxyFetch(
          '/v1/search?q=' + encodeURIComponent(lt.name + ' ' + lt.artistName) +
          '&type=track&limit=1'
        ).then(data => {
          const found = data.tracks?.items?.[0];
          if (found) {
            lfmBehaviorMap.set(found.id, lt.match);
            const lfmKey = lt.artistName.toLowerCase() + '|||' + lt.name.toLowerCase();
            spotifySourceMap.set(found.id, sourceMap.get(lfmKey) || new Set());
          }
          return found;
        }).catch(() => null)
      );

      const infoTasks = lfmCandidateList.map(lt => () =>
        lastfmFetch({ method: 'track.getInfo', artist: lt.artistName, track: lt.name, autocorrect: '1' })
          .then(data => ({
            key: lt.artistName.toLowerCase() + '|||' + lt.name.toLowerCase(),
            tags: (data?.track?.toptags?.tag || []).map(tg => tg.name.toLowerCase()),
            playcount: parseInt(data?.track?.playcount) || 0,
            listeners: parseInt(data?.track?.listeners) || 0,
          })).catch(() => ({ key: '', tags: [], playcount: 0, listeners: 0 }))
      );

      const [spotifyResults, infoResults] = await Promise.all([
        batchAll(searchTasks, 5),
        batchAll(infoTasks, 20),
      ]);

      const lfmInfoByKey = {};
      for (const r of infoResults) { if (r.key) lfmInfoByKey[r.key] = r; }

      // Build candidate map (exclude seed track & seed artist)
      const candidateMap = new Map();
      for (const t of spotifyResults) {
        if (t && t.id !== seed.id && t.artists?.[0]?.id !== seedArtistId) {
          candidateMap.set(t.id, t);
        }
      }
      const candidates = [...candidateMap.values()];
      if (candidates.length === 0) return [];

      // ─── Step 3: Score (max 100) — 5-factor hybrid scoring ───
      // Platform mapping for cross-platform factor
      const platformMap = {
        'lfm-similar': 'lastfm', 'lfm-artist-top': 'lastfm', 'tag-discovery': 'lastfm',
        'lb-similar': 'listenbrainz',
        'deezer-related': 'deezer',
      };

      const scored = [];
      for (const track of candidates) {
        const candKey = (track.artists[0]?.name || '').toLowerCase() + '|||' + track.name.toLowerCase();
        const info = lfmInfoByKey[candKey] || {};
        const sources = spotifySourceMap.get(track.id) || new Set();

        // 1. Listener Behavior (20%) — Last.fm similarity score
        const behaviorScore = (lfmBehaviorMap.get(track.id) || 0) * 20;

        // 2. Tag Match (30%) — cross-genre seed tags vs candidate tags
        const matchTags = crossGenreTags.length > 0 ? crossGenreTags : allSeedTags;
        let tagScore = 0;
        if (matchTags.length > 0 && info.tags?.length > 0) {
          tagScore = (matchTags.filter(t => info.tags.includes(t)).length / matchTags.length) * 30;
        }

        // 3. Digging Index (15%) — engagement depth + obscurity bonus
        let diggingScore = 0;
        if (info.listeners > 0) {
          const engagement = Math.min(7.5, ((info.playcount / info.listeners) / 3.0) * 7.5);
          const obscurity = Math.max(0, Math.min(7.5, (7 - Math.log10(info.listeners)) * 1.875));
          diggingScore = engagement + obscurity;
        }

        // 4. Multi-Source Confidence (20%) — bonus for appearing in multiple sources
        let sourceScore = 0;
        if (sources.size >= 4) sourceScore = 20;
        else if (sources.size === 3) sourceScore = 16;
        else if (sources.size === 2) sourceScore = 10;

        // 5. Cross-Platform Verification (15%) — bonus for confirmation across platforms
        const platforms = new Set();
        for (const src of sources) {
          const p = platformMap[src];
          if (p) platforms.add(p);
        }
        let crossPlatformScore = 0;
        if (platforms.size >= 3) crossPlatformScore = 15;
        else if (platforms.size === 2) crossPlatformScore = 9;

        const finalScore = behaviorScore + tagScore + diggingScore + sourceScore + crossPlatformScore;
        scored.push({
          track: track,
          match: Math.round(Math.min(100, finalScore)),
        });
      }

      return scored;
    }

    /* ── Main Flow ── */
    async function handleSubmit(e) {
      e.preventDefault();
      const trackId = parseTrackId($input.value);
      if (!trackId) {
        showError('Please enter a valid Spotify track URL.');
        return false;
      }

      $btn.disabled = true;
      $btn.textContent = 'Digging...';
      $seed.innerHTML = '';
      $results.innerHTML = '';
      $playlistBar.innerHTML = '';
      $player.innerHTML = '';
      $player.classList.remove('dig-player-show');
      document.body.classList.remove('dig-player-open');
      $error.innerHTML = '';
      recommendedTracks = [];
      rateLimitHits = 0;

      try {
        // 1. Get seed track info
        const track = await proxyFetch('/v1/tracks/' + trackId);
        currentSeedTrack = track;
        renderSeedTrack(track);

        // 2. Hybrid Digging Algorithm
        const scored = await discoverAndScore(track);

        if (scored.length === 0) {
          hideLoading();
          if (rateLimitHits > 0) {
            showError('API 사용량을 초과했습니다. 잠시 후 다시 시도해주세요.');
          } else {
            showError('비슷한 곡을 찾지 못했습니다.');
          }
          return;
        }

        // 3. Apply diversity filter (strict 1 per artist)
        const results = applyDiversityFilter(scored);

        recommendedTracks = results;
        hideLoading();
        if (results.length === 0 && rateLimitHits > 0) {
          showError('API 사용량을 초과했습니다. 잠시 후 다시 시도해주세요.');
        }
        renderResults(results);
        renderPlaylistBar();
        renderAuth();

      } catch (err) {
        hideLoading();
        if (rateLimitHits > 0) {
          showError('API 사용량을 초과했습니다. 잠시 후 다시 시도해주세요.');
        } else {
          showError(err.message || 'Something went wrong. Please try again.');
        }
      } finally {
        $btn.disabled = false;
        $btn.textContent = 'Dig';
      }
      return false;
    }

    /* ── UI Rendering ── */
    function renderSeedTrack(track) {
      const img = track.album.images[1]?.url || track.album.images[0]?.url || '';
      const tags = [];
      const durMin = Math.floor(track.duration_ms / 60000);
      const durSec = Math.floor((track.duration_ms % 60000) / 1000);
      tags.push(durMin + ':' + String(durSec).padStart(2, '0'));
      if (track.album?.release_date) tags.push(track.album.release_date.slice(0, 4));
      if (track.album?.name) tags.push(track.album.name);

      $seed.innerHTML =
        '<div class="dig-seed" onclick="window.__digPlaySeed()" style="cursor:pointer">' +
        '<img src="' + escHtml(img) + '" alt="">' +
        '<div class="dig-seed-info">' +
        '<div class="dig-seed-title">' + escHtml(track.name) + '</div>' +
        '<div class="dig-seed-artist">' + escHtml(track.artists.map(a => a.name).join(', ')) + '</div>' +
        '<div class="dig-feature-tags">' +
        tags.map(t => '<span class="dig-feature-tag">' + escHtml(t) + '</span>').join('') +
        '</div>' +
        '</div>' +
        '</div>';
    }

    function renderResults(results) {
      if (results.length === 0) {
        $results.innerHTML = '<div class="dig-error">No similar tracks found.</div>';
        return;
      }

      let html =
        '<div class="dig-results-header">' +
        '<span class="dig-results-count">' + results.length + ' Results</span>' +
        '</div>' +
        '<div class="dig-result-list">';

      results.forEach((r, i) => {
        const img = r.track.album?.images?.[2]?.url || r.track.album?.images?.[0]?.url || '';
        html +=
          '<div class="dig-result-item" data-index="' + i + '" data-track-id="' + r.track.id + '" onclick="window.__digPlay(' + i + ')">' +
          '<input type="checkbox" class="dig-result-check" onclick="event.stopPropagation()">' +
          '<img class="dig-result-img" src="' + escHtml(img) + '" alt="">' +
          '<div class="dig-result-info">' +
          '<div class="dig-result-title">' + escHtml(r.track.name) + '</div>' +
          '<div class="dig-result-artist">' + escHtml(r.track.artists.map(a => a.name).join(', ')) + '</div>' +
          '</div>' +
          '</div>';
      });

      html += '</div>';
      $results.innerHTML = html;
    }

    function renderPlaylistBar() {
      if (recommendedTracks.length === 0) return;

      const loggedIn = isLoggedIn();
      $playlistBar.innerHTML =
        '<div class="dig-playlist-bar">' +
        '<label><input type="checkbox" id="selectAll" onchange="window.__digToggleAll(this.checked)"> Select All</label>' +
        (loggedIn
          ? '<button class="dig-auth-section" onclick="window.__digCreatePlaylist()">Create Playlist</button>'
          : '<a onclick="window.__digConnectSpotify()" style="margin-left:auto;font-size:12px;color:var(--fg-60);cursor:pointer;transition:text-shadow 0.2s" onmouseover="this.style.textShadow=\'0 0 4px #00ffff\'" onmouseout="this.style.textShadow=\'none\'">Connect Spotify to Create Playlist</a>') +
        '</div>';
    }

    function renderAuth() {
      if (isLoggedIn()) {
        $auth.innerHTML =
          '<div class="dig-auth-section">Spotify connected. <a onclick="window.__digLogout()">Disconnect</a></div>';
      } else {
        $auth.innerHTML =
          '<div class="dig-auth-section">Connect Spotify to create playlists. <a onclick="window.__digConnectSpotify()">Connect</a></div>';
      }
    }

    function renderPlayer(trackId) {
      $player.innerHTML =
        '<div class="dig-player-inner">' +
        '<button class="dig-player-close" onclick="window.__digCloseOverlay()">&times;</button>' +
        '<div id="spotifyEmbed"></div>' +
        '</div>';

      $player.classList.add('dig-player-show');
      document.body.classList.add('dig-player-open');

      const embedEl = document.getElementById('spotifyEmbed');
      if (spotifyIFrameAPI) {
        spotifyIFrameAPI.createController(embedEl, {
          uri: 'spotify:track:' + trackId,
          height: 80,
          theme: 0,
        }, function (controller) {
          controller.play();
        });
      } else {
        // Fallback if API not loaded yet
        embedEl.innerHTML =
          '<iframe src="https://open.spotify.com/embed/track/' + trackId + '?utm_source=generator&theme=0" ' +
          'height="80" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" ' +
          'loading="lazy"></iframe>';
      }

      // Highlight playing item
      document.querySelectorAll('.dig-result-item').forEach(el => {
        el.classList.toggle('dig-playing', el.dataset.trackId === trackId);
      });
    }

    function showLoading(msg) {
      $loading.innerHTML = '<div class="dig-loading">' + escHtml(msg) + '</div>';
    }

    function hideLoading() {
      $loading.innerHTML = '';
    }

    function showError(msg) {
      $error.innerHTML = '<div class="dig-error">' + escHtml(msg) + '</div>';
    }

    function showToast(msg) {
      $toast.textContent = msg;
      $toast.classList.add('dig-toast-show');
      setTimeout(() => $toast.classList.remove('dig-toast-show'), 2500);
    }

    function escHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    /* ── Global handlers (accessible from inline onclick) ── */
    window.__digPlay = function (index) {
      const r = recommendedTracks[index];
      if (r) renderPlayer(r.track.id);
    };

    window.__digCloseOverlay = function () {
      $player.classList.remove('dig-player-show');
      document.body.classList.remove('dig-player-open');
      $player.innerHTML = '';
      document.querySelectorAll('.dig-result-item').forEach(el => {
        el.classList.remove('dig-playing');
      });
    };

    window.__digPlaySeed = function () {
      if (currentSeedTrack) renderPlayer(currentSeedTrack.id);
    };

    window.__digToggleAll = function (checked) {
      document.querySelectorAll('.dig-result-check').forEach(cb => { cb.checked = checked; });
    };

    window.__digConnectSpotify = async function () {
      if (!CONFIG.clientId) {
        showToast('Spotify Client ID not configured');
        return;
      }
      const url = await buildAuthUrl();
      window.location.href = url;
    };

    window.__digLogout = function () {
      logout();
      renderPlaylistBar();
    };

    window.__digCreatePlaylist = async function () {
      const token = await getValidToken();
      if (!token) {
        showToast('Please connect Spotify first');
        return;
      }

      const checked = [];
      document.querySelectorAll('.dig-result-item').forEach((el, i) => {
        const cb = el.querySelector('.dig-result-check');
        if (cb && cb.checked && recommendedTracks[i]) {
          checked.push(recommendedTracks[i].track.uri);
        }
      });

      if (checked.length === 0) {
        showToast('Select at least one track');
        return;
      }

      try {
        // Get user ID
        const me = await fetch('https://api.spotify.com/v1/me', {
          headers: { Authorization: 'Bearer ' + token },
        }).then(r => r.json());

        const playlistName = 'Digging: ' + (currentSeedTrack?.name || 'Unknown');

        // Create playlist
        const pl = await fetch('https://api.spotify.com/v1/users/' + me.id + '/playlists', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer ' + token,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name: playlistName, public: false }),
        }).then(r => r.json());

        // Add tracks
        await fetch('https://api.spotify.com/v1/playlists/' + pl.id + '/tracks', {
          method: 'POST',
          headers: {
            Authorization: 'Bearer ' + token,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ uris: checked }),
        });

        showToast('Playlist "' + playlistName + '" created!');
      } catch (err) {
        showToast('Failed to create playlist: ' + err.message);
      }
    };

    /* ── Expose handleSubmit for form ── */
    window.handleSubmit = handleSubmit;

    /* ── Paste button ── */
    document.getElementById('pasteBtn').addEventListener('click', async function () {
      try {
        const text = await navigator.clipboard.readText();
        $input.value = text;
        $input.focus();
      } catch {
        showToast('Clipboard access denied');
      }
    });

    /* ── Init: restore pending track & render auth ── */
    (function init() {
      renderAuth();

      const pending = localStorage.getItem('pending_track_url');
      if (pending) {
        localStorage.removeItem('pending_track_url');
        $input.value = pending;
        handleSubmit(new Event('submit'));
      }
    })();
  })();
</script>
